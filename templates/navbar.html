{% block title %}{% endblock %}

{% block content %}
<div class="container" id="navbarContainer">
        <ul class="nav nav-pills nav-fill ul-filter">
                        <!-- NAME -->
            <li class="nav-item active">
                <a href="/" class="nav-link fs-2 nav-name-color" id="worksNavItem">Leah Bertrand</a>
            </li>
                        <!-- WORKS -->            
            <li class="nav-item" id="worksDropdownHover">
                <a href="/#" class="nav-link fs-3 nav-text-color" id="worksNavItem">Works</a>
            </li>
                        <!-- WORKS -->            
            <li class="nav-item">
                <a href="/#" class="nav-link fs-3 nav-text-color" id="performanceNavItem">Performances</a>
            </li>
                        <!-- ABOUT -->
            <li class="nav-item">
                <a href="/about" class="nav-link fs-3 nav-text-color">About</a> 
            </li>
        </ul>
    </div>


    <!-- WORKS DROPDOWN --> 
    <div class="d-none worksDropdownTest" id="worksDropdownContainer">
        <div class="row flex-row flex-nowrap overflow-scroll" id="works-index-container">
        {% for work in works %}
        <div class="col-4">
            <div class="card text-center works-card">
                <!-- <div class="card-body"> -->
                    <div id="card-container">
                    <img class="card-img-top card-nav-img-size img-fluid works-card-image {{work.img_filter}}" src="{{work.image1}}" alt="nope">
                    <p class="card-text text-highlight-2 ">{{ work.medium }}, {{ work.year }}</p>
                    <h5 class="card-title text-highlight-2">{{ work.title }}</h3>
                    <a class="stretched-link card-link" href="/api/work/{{ work.id }}" data-workID="{{ work.id }}"></a>
                </div>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
</div>     
{% include 'works-index.html' %}
{% endblock %}
