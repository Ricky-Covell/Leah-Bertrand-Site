{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
{% for work in works %}
<div class="container">
    <div class="row">
        <div class="col-10">
            <div class="card">
                <div class=""><img class="card-img-top img-fluid" src="{{work.image1}}" alt="nope"></div>
                <div class="card-body">
                    <p class="card-text">{{ work.medium }}, {{ work.year }}</p>
                    <h5 class="card-title">{{ work.title }}</h3>
                    <p class="card-text">{{ work.description1 }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
